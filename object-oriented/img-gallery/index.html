<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section nature">
      <img src="./images/nature-1.jpeg" title="nature-1" data-id="1" alt="nature1" class="img"/>
      <img src="./images/nature-2.jpeg" title="nature-1" data-id="2" alt="nature1" class="img"/>
      <img src="./images/nature-3.jpeg" title="nature-1" data-id="3" alt="nature1" class="img"/>
    </section>

    <section class="section city">
      <img src="./images/city-1.jpeg" title="city-1" data-id="1" alt="city" class="img"/>
      <img src="./images/city-2.jpeg" title="city-2" data-id="2" alt="city" class="img"/>
      <img src="./images/city-3.jpeg" title="city-3" data-id="3" alt="city" class="img"/>
      <img src="./images/city-4.jpeg" title="city-4" data-id="4" alt="city" class="img"/>
      <img src="./images/city-5.jpeg" title="city-5" data-id="5" alt="city" class="img"/>
    </section>

    <div class="modal">
      <button class="close-btn">
        <i class="fas fa-times"></i>
      </button>
      <div class="modal-content">
        <!-- prev btn  -->
        <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <!-- next btn  -->
        <button class="next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>

        <!-- content -->
        <img src="./images/city-1.jpeg" class="main-img" alt="city1">
        <h3 class="image-name">image 1</h3>
        <div class="modal-images">
          <img src="./images/city-3.jpeg" title="city3" class="modal-img" data-id="3" alt="city 4">
          <img src="./images/city-4.jpeg" title="city4" class="modal-img" data-id="4" alt="city 4">
          <img src="./images/city-5.jpeg" title="city5" class="modal-img selected" data-id="5" alt="city 5">
        </div>
      </div>
    </div>

    
    <script src="app.js"></script>
  </body>
</html>
